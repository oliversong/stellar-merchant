{% extends "layout.html" %}
{% block content %}
  {% from "forms/macros.html" import render_field %}
  <div class="container ohBoy">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 loginHeader">
        <h2>Log in with Stellar</h2>
      </div>
    </div>
    <div class="row">
      <form method="post" role="form" class="col-md-4 col-md-offset-4">
        {{ form.csrf_token }}
        <div class="form-group" >
          {{ render_field(form.username, class="form-control") }}
        </div>
        <div class="form-group ">
          {{ render_field(form.password, class="form-control") }}
        </div>
        <button class="btn btn-primary" style="width:100%;" type="submit">Log in</button>
      </form>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <a target="_new" href="https://launch.stellar.org/#/register">Don't have a Stellar account?</a>
      </div>
    </div>
  </div>
{% endblock %}
